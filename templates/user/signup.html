<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/styles/signup.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://malsup.github.com/jquery.form.js"></script> 
</head>
<body id ="loginbody">
<div id="canvas">
  <div id="signup-panel" class="content">
    <form id="signup-form" method="post" action="/api/author/" enctype="multipart/form-data">
      <h2 >Signup</h2>
      <div id="error-msg-container"></div>
      <div class="form-group">
        <input id="username" class="form-control" name="username" type="text" required placeholder="Username">
      </div>
      <div class="form-group">
        <input id="email" class="form-control" name="email" type="email" required placeholder="Email">
      </div>
      <div class="form-group">
        <input id="password" class="form-control" name="password" type="password" required placeholder="Password">
      </div>
      <div class="form-group">
        <input id="repeat-password" class="form-control" name="repeat-password" type="password" required placeholder="Repeat your password">
      </div>
      <div class="form-group">
        <input name="first_name" class="form-control" type="text" required placeholder="First Name">
      </div>
      <div class="form-group">
        <input name="last_name" class="form-control" type="text" required placeholder="Last Name">
      </div>
      <div class="form-group">
        <input id="github" class="form-control" name="github" type="text" placeholder="Github Username">
      </div>
      <div class="form-group">
        <label for="profile-pic">Profile Picture</label>
        <input id="profile-pic" class="form-control" name="picture" type="file">
      </div>
      <div class="button-container">
        <a id="login-link" href="/login">Login</a>
        <button id="sub_btn" class="btn btn-default" type="submit">Signup</button>
      </div>
    </form>
    <div id="post-signup-dialog">
      <h2>Your request have already been submitted!</h2>
      <p>Please wait system admin to prove.</p>
      <div class="align-right-container">
        <a id="login-link" href="/login">Login</a>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="/static/js/signup.js"></script>
</body>
</html>
