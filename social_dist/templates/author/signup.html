{% extends "base.html" %}

{% block content %}
<h1>Author Signup!</h1>
<form method="POST" action="{% url 'authors:signup' %}">
	Username:
	<input type="text" name="username"><br>
	Email: 
	<input type="email" name="email"><br>
	Password:
	<input type="password" name="password"><br>
	<input type="submit">
</form>
{% endblock %}
