{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}  <a href="{% url 'authors:logout' %}">[logout]</a></p>
{% else %}
    <p>Welcome, Guest <a href="{% url 'authors:login' %}">[login]</a> Or
        <a href="{% url 'authors:signup' %}">[Signup]</a></p>
{% endif %}
